<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to LangGov</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #2d5a3d, #4a7c59);
            overflow: hidden;
            position: relative;
        }

        .background-pattern {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 20%, rgba(255, 255, 255, 0.05) 0%, transparent 20%),
                radial-gradient(circle at 80% 80%, rgba(255, 255, 255, 0.05) 0%, transparent 20%),
                radial-gradient(circle at 50% 50%, rgba(255, 255, 255, 0.05) 0%, transparent 30%),
                linear-gradient(45deg, transparent 48%, rgba(255, 255, 255, 0.02) 49%, rgba(255, 255, 255, 0.02) 51%, transparent 52%);
            background-size: 300px 300px, 300px 300px, 500px 500px, 20px 20px;
            animation: patternMove 20s linear infinite;
        }

        .logo-container {
            position: relative;
            z-index: 2;
            animation: scaleIn 1.5s ease-out forwards;
            opacity: 0;
            transform: scale(0.5);
        }

        .logo {
            width: 300px;
            height: auto;
            filter: drop-shadow(0 0 20px rgba(255, 255, 255, 0.3));
        }

        .lines {
            position: absolute;
            inset: -50px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: rotate 4s linear infinite;
        }

        .lines::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 20px;
            height: 20px;
            background: #ffffff;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
        }

        .lines:nth-child(2) {
            animation-delay: -1s;
            border-color: rgba(255, 0, 0, 0.1);
        }

        .lines:nth-child(3) {
            animation-delay: -2s;
            border-color: rgba(255, 255, 255, 0.1);
        }

        @keyframes scaleIn {
            0% {
                opacity: 0;
                transform: scale(0.5);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes rotate {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        @keyframes patternMove {
            0% {
                background-position: 0 0;
            }
            100% {
                background-position: 500px 500px;
            }
        }
    </style>
</head>
<body>
    <div class="background-pattern"></div>
    <div class="logo-container">
        <div class="lines"></div>
        <div class="lines"></div>
        <div class="lines"></div>
        <img src="Logo.png" alt="LangGov Logo" class="logo">
    </div>

    <script>
        // Redirect to main page after animation
        setTimeout(() => {
            window.location.href = 'index.html';
        }, 5000); // Changed from 3 seconds to 5 seconds delay
    </script>
</body>
</html>
